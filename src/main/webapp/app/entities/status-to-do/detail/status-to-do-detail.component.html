<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="status">
      <h2 data-cy="statusDetailsHeading"><span jhiTranslate="toDoApp.status.detail.title">Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ status.id }}</span>
        </dd>
        <dt><span jhiTranslate="toDoApp.status.state">State</span></dt>
        <dd>
          <span>{{ status.state }}</span>
        </dd>
        <dt><span jhiTranslate="toDoApp.status.userStory">User Story</span></dt>
        <dd>
          <div *ngIf="status.userStory">
            <a [routerLink]="['/user-story-to-do', status.userStory?.id, 'view']">{{ status.userStory?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/status-to-do', status.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
